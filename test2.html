<!DOCTYPE html>
<html>
<head>
  <title>タグ閉じ忘れテスト</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>テストページ</h1>
  
  <!-- エラー1: 閉じタグがない段落 -->
  <p>この段落は閉じタグがありません
  
  <!-- エラー2: liタグの閉じ忘れ -->
  <ul>
    <li>リスト項目1
    <li>リスト項目2</li>
  </ul>
  
  <!-- エラー3: divの中でタグが正しく閉じられていない -->
  <div class="container">
    <h2>サブタイトル</h2>
    <p>テキスト
    <span>強調されたテキスト</div>
  
  <!-- エラー4: 開始タグと終了タグの不一致 -->
  <section>
    <h3>セクションタイトル</h2>
  </section>
  
  <!-- エラー5: 存在しない開始タグに対する終了タグ -->
  </article>
  
  <!-- 正しい構造の例 -->
  <div class="correct">
    <p>これは正しく閉じられた段落です。</p>
  </div>
  
</body>
</html>
